<html>

<head>
  <title>Invalid Route</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Wrong website silly!</h1>
  <p>Redirecting to client... <p id="time">5</p></p>

  <script>

    let time = 4;

    const timer = document.querySelector('#time');

    // REDIRECT USER TO CORRECT CLIENT
    setInterval(function(){

      timer.innerHTML = time;

      time--;

      if (time <= 0){
        time = 0;
        window.location.replace('https://holinhed-poll.now.sh');
      }
      
    }, 1000);
  
  </script>

</body>
